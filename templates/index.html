<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Agent Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1 class="mb-4">Agent Dashboard</h1>

            <form method="post">
                <div class="row g-4">
                    <!-- Task System Card -->
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header">
                                <h5>üìã Task Management</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label
                                        for="task_system_type"
                                        class="form-label"
                                        >Task System</label
                                    >
                                    <select
                                        class="form-select"
                                        id="task_system_type"
                                        name="task_system_type"
                                    >
                                        <option
                                            value="TRELLO"
                                            {%
                                            if
                                            config.task_system_type=="TRELLO"
                                            %}selected{%
                                            endif
                                            %}
                                        >
                                            Trello
                                        </option>
                                        <option
                                            value="JIRA"
                                            {%
                                            if
                                            config.task_system_type=="JIRA"
                                            %}selected{%
                                            endif
                                            %}
                                        >
                                            Jira
                                        </option>
                                        <option
                                            value="GITHUB_ISSUES"
                                            {%
                                            if
                                            config.task_system_type=="GITHUB_ISSUES"
                                            %}selected{%
                                            endif
                                            %}
                                        >
                                            GitHub Issues
                                        </option>
                                        <option
                                            value="CUSTOM"
                                            {%
                                            if
                                            config.task_system_type=="CUSTOM"
                                            %}selected{%
                                            endif
                                            %}
                                        >
                                            Custom
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="api_key" class="form-label"
                                        >API Key / Username</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="api_key"
                                        name="api_key"
                                        value="{{ form_data.api_key or '' }}"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="api_token" class="form-label"
                                        >API Token / Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="api_token"
                                        name="api_token"
                                        value="{{ form_data.api_token or '' }}"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="project_id" class="form-label"
                                        >List ID / Project ID / JQL</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="project_id"
                                        name="project_id"
                                        value="{{ form_data.project_id or '' }}"
                                    />
                                </div>
                                <div
                                    class="mb-3"
                                    id="trello_url_field"
                                    {%
                                    if
                                    config.task_system_type
                                    !="TRELLO"
                                    %}style="display: none;"
                                    {%
                                    endif
                                    %}
                                >
                                    <label
                                        for="trello_base_url"
                                        class="form-label"
                                        >Trello Base URL</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="trello_base_url"
                                        name="trello_base_url"
                                        value="{{ form_data.trello_base_url or 'https://api.trello.com' }}"
                                    />
                                </div>
                                <div
                                    class="mb-3"
                                    id="trello_review_list_id_field"
                                    {%
                                    if
                                    config.task_system_type!="TRELLO"
                                    %}style="display: none;"
                                    {%
                                    endif
                                    %}
                                >
                                    <label
                                        for="trello_review_list_id"
                                        class="form-label"
                                        >Trello Review List ID</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="trello_review_list_id"
                                        name="trello_review_list_id"
                                        value="{{ form_data.trello_review_list_id or '' }}"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Repository and Settings Column -->
                    <div class="col-md-6">
                        <div class="row g-4">
                            <!-- Repository Card -->
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header">
                                        <h5>üì¶ Source Code</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label
                                                for="repo_type"
                                                class="form-label"
                                                >Repository Type</label
                                            >
                                            <select
                                                class="form-select"
                                                id="repo_type"
                                                name="repo_type"
                                            >
                                                <option
                                                    value="GITHUB"
                                                    {%
                                                    if
                                                    config.repo_type=="GITHUB"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    GitHub
                                                </option>
                                                <option
                                                    value="BITBUCKET"
                                                    {%
                                                    if
                                                    config.repo_type=="BITBUCKET"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    Bitbucket
                                                </option>
                                                <option
                                                    value="GITLAB"
                                                    {%
                                                    if
                                                    config.repo_type=="GITLAB"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    GitLab
                                                </option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="github_repo_url"
                                                class="form-label"
                                                >Repository URL</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="github_repo_url"
                                                name="github_repo_url"
                                                value="{{ config.github_repo_url }}"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Agent Settings Card -->
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header">
                                        <h5>‚öôÔ∏è Configuration</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label
                                                for="polling_interval_seconds"
                                                class="form-label"
                                                >Polling Interval
                                                (seconds)</label
                                            >
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="polling_interval_seconds"
                                                name="polling_interval_seconds"
                                                value="{{ config.polling_interval_seconds or 60 }}"
                                                required
                                            />
                                        </div>
                                        <div
                                            class="form-check form-switch mb-3"
                                        >
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="is_active"
                                                name="is_active"
                                                {%
                                                if
                                                config.is_active
                                                %}checked{%
                                                endif
                                                %}
                                            />
                                            <label
                                                class="form-check-label"
                                                for="is_active"
                                                >Activate Agent Polling</label
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100">
                            Save Configuration
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            document
                .getElementById("task_system_type")
                .addEventListener("change", function () {
                    var trelloUrlField =
                        document.getElementById("trello_url_field");
                    var trelloReviewListIdField = document.getElementById(
                        "trello_review_list_id_field",
                    );
                    if (this.value === "TRELLO") {
                        trelloUrlField.style.display = "block";
                        trelloReviewListIdField.style.display = "block";
                    } else {
                        trelloUrlField.style.display = "none";
                        trelloReviewListIdField.style.display = "none";
                    }
                });
        </script>
    </body>
</html>
